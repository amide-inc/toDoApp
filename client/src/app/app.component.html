<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h3>To Do App</h3>
      <form [formGroup]="form">
        <div class="form-group">
          <input type="text" placeholder="title of task" formControlName="title" class="form-control" required>
        </div>
        <div class="form-group">
          <input type="text" placeholder="title of description" formControlName="description" class="form-control" required>
        </div>
        <button [disabled]="form.invalid" type="submit" (click)="formSubmit()" class="btn btn-danger" >Sumbit</button>
      </form>
      <div class="row mt-2" *ngFor="let task of tasks">
        <div class="card w-100" >
          <div class="card-header">
            {{task.title}}
          </div>
          <div class="card-body">
            <div class="card-text">
              {{task.description}}
            </div>
            <p class="float-right">
              <button class="btn btn-sm btn-danger m-1" (click)="deleteTask(task._id)">delete</button> 
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
